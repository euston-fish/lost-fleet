<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lost Fleet</title>
<style>
body {
  cursor: default;
}
#picker > div {
  width: 1em;
  height: 1em;
  border-top: 1px solid black;
  border-left: 1px solid black;
  user-select: none;
  background: #DDD;
}
.selected {
  border: 2px solid green;
}

canvas {
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
}
</style>
  </head>
  <body style="margin: 0; background-color: #07002B;" id="q">
    <div id="join">
      <input type="text"></input>
    </div>

    <div id="game" style="display: none">
      <canvas id="far_stars"></canvas>
      <canvas id="mid_stars"></canvas>
      <canvas id="near_stars"></canvas>
      <canvas id="c"></canvas>
      <div style="background-color: #DDD; padding: 5px; position: absolute; right: 1em; bottom: 1em; width: 15em; font-family: monospace;" id="info">
        <div id="picker" style="width:100%;height:15em"></div>
        <div id="groups"></div>
        <div id="structure-opts">
          <div id="resources">255,255,255</div>
          <div id="sliders"></div>
          <button id="create">Create</button>
          <div id="selected">
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
