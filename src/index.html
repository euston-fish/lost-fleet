<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lost Fleet</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: monospace;
}
body {
  cursor: default;
  margin: 0;
  background-color: #07002B;
  user-select: none;
  color: white;
}
#picker > div {
  width: 1em;
  height: 1em;
  border-top: 1px solid #eee;
  border-left: 1px solid #eee;
  background: #312769;
  padding: 3px;
}
.selected {
  color: #57BEFF;
}
#picker {
  margin-bottom: 10px;
}
#picker .selected {
  cursor: none;
}

#picker > div:hover, #groups > span:hover, #preset_list > li:hover {
  color: #57BEFF;
}

ul {
  list-style-type: circle;
  padding-left: 1em;
}

canvas {
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
}
#info {
  background-color: #312769;
  padding: 5px;
  position: absolute;
  right: 1em;
  bottom: 1em;
  width: 20em;
  color: #eee;
}
button, input {
  color: #57BEFF;
  border: 2px solid #57BEFF;
  text-align: center;
  background: transparent;
  outline: none;
  width: 100%;
  margin-top: 5px;
  padding: 5px;
}
button:active {
  color: #278DCC;
  border-color: #278DCC;
}
#join > span {
  white-space: nowrap;
}
#join, #room {
  max-width: 400px;
  margin: 0 auto;
  margin-top: 30vh;
}

.labelled_input {
  display: flex;
  align-items: center;
}

.labelled_input > label {
  flex: none;
  margin-right: 5px;
}

.labelled_input > input {
  flex: auto;
  min-width: 0;
}
</style>
  </head>
  <body id="q">
    <div id="join">
      <span class="labelled_input">
        <label for="game_name">Room ID:</label><input type="text" id="game_name">
      </span>
      <span class="labelled_input">
        <label for="username">Username:</label><input type="text" id="username">
      </span>
      <button id="join_game">Join Game</button>
    </div>
    <div id="room">
      <div id="room_name"></div>
      <ul id="players"></ul>
      <button id="start">Start</button>
    </div>
    <div id="game" style="display: none">
      <canvas id="far_stars"></canvas>
      <canvas id="mid_stars"></canvas>
      <canvas id="near_stars"></canvas>
      <canvas id="c"></canvas>
      <div id="info">
        <div id="picker" style="width:100%;height:20em"></div>
        <div id="groups"></div>
        <div id="presets">
          <span class="labelled_input">
            <label for="preset_name">Preset:</label><input type="text" id="preset_name"></input>
          </span>
        </div>
        <div id="selected"></div>
        <div id="resources"></div>
        <button id="create">Create (cost <span id="cost"></span>)</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
